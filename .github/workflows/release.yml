name: publish tecton-client to pypi and attach artifacts to github release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build wheels and source distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: python -m pip install --upgrade build hatch

    - name: Set Release version
      run: hatch version release

    - name: Build source distribution
      run: python -m build

    - uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: ./dist
        if-no-files-found: error

  build-docs:
    name: Build the Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme
      - name: Install tecton_client
        run: |
          pip install .
      - name: Sphinx build
        run: |
          sphinx-build docs docs/build
          - uses: actions/upload-artifact@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/build/html

  publish-to-pypi:
    name: publish
    needs:
    - build
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - name: Download artifacts from build
      uses: actions/download-artifact@v4
      with:
        name: artifacts
        path: ./dist

    - name: Push build artifacts to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.14
      with:
        # TODO point this to real pypi once we are confident the pipeline works
        repository-url: https://test.pypi.org/legacy/

  publish-docs:
    name: publish
    needs:
      - build-docs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Download artifacts from build
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: ./build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build


  add-to-github-release:
    name: sign the artifacts and add them to the github release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write # for softprops/action-gh-release
      id-token: write # for sigstore signing

    steps:
    - name: Download artifacts from build
      uses: actions/download-artifact@v4
      with:
        name: artifacts
        path: ./dist

    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl

    - name: Add assets to current release
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/*
